<div class="container">
    <form [formGroup]="updateVillainForm">
        <div class="form-group">
            <label>
                id:
                <input type="text" formControlName="id" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                name:
                <input type="text" formControlName="name" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Episode:
                <input type="text" formControlName="episode" class="form-control">
            </label>
        </div>
        <div class="form-group row">
            <div class="col-md-1">
                <button type="reset" class="btn btn-secondary" routerLink="/">Cancel</button>
            </div>
        
            <div class="col-md-1">
                <button type="button" class="btn btn-primary" (click)="updateVillain()">Update</button>
            </div>
        </div>
    </form>

</div>
